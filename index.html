<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Study Solution Feedback</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: radial-gradient(circle at top, #2b5876, #4e4376);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
    overflow: hidden;
  }

  h1 {
    color: #fff;
    font-size: 2.5em;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #ffd700, 0 0 20px #ff6b6b;
    animation: floatText 3s infinite ease-in-out;
  }

  @keyframes floatText {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    width: 350px;
    transform-style: preserve-3d;
    transition: all 0.2s ease;
  }

  label {
    color: #fff;
    font-weight: 600;
    display: block;
    margin-top: 10px;
  }

  input, textarea, button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    margin-top: 8px;
    font-size: 1em;
  }

  input, textarea {
    background: rgba(255, 255, 255, 0.9);
    outline: none;
  }

  button {
    background: linear-gradient(135deg, #ff6b6b, #ffd700);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ffd700;
  }

  .error {
    color: #ff4d4d;
    font-size: 0.9em;
    margin-top: 5px;
  }

  .thankyou {
    color: #fff;
    font-size: 1.5em;
    margin-top: 25px;
    text-align: center;
    animation: fadeIn 0.7s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ðŸª” Diya Rating System */
  .rating {
    display: flex;
    justify-content: center;
    margin: 15px 0;
    gap: 8px;
    flex-direction: row-reverse; /* So hovering affects previous diyas */
  }

  .rating input {
    display: none;
  }

  .rating label {
    font-size: 2em;
    cursor: pointer;
    transition: transform 0.3s, text-shadow 0.3s;
    filter: drop-shadow(0 0 5px #fff0);
  }

  .rating label:hover,
  .rating label:hover ~ label {
    transform: scale(1.2);
    text-shadow: 0 0 15px orange, 0 0 30px gold;
  }

  .rating input:checked ~ label {
    text-shadow: 0 0 20px #ffbf00, 0 0 40px orange;
    filter: drop-shadow(0 0 10px gold);
  }

  /* 3D tilt */
  .container {
    transform-style: preserve-3d;
  }
</style>
</head>
<body>
  <h1>Study Solution</h1>

  <div class="container">
    <form class="card" id="feedbackForm">
      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Email:</label>
      <input type="email" name="email" required />
      <div id="emailError" class="error"></div>

      <label>Phone Number:</label>
      <input type="text" name="phone" maxlength="10" required />
      <div id="phoneError" class="error"></div>

      <label>Feedback:</label>
      <textarea name="message" rows="3" required></textarea>

      <label>Rate Us:</label>
      <div class="rating">
        <input type="radio" id="diya5" name="rating" value="5" />
        <label for="diya5">ðŸª”</label>
        <input type="radio" id="diya4" name="rating" value="4" />
        <label for="diya4">ðŸª”</label>
        <input type="radio" id="diya3" name="rating" value="3" />
        <label for="diya3">ðŸª”</label>
        <input type="radio" id="diya2" name="rating" value="2" />
        <label for="diya2">ðŸª”</label>
        <input type="radio" id="diya1" name="rating" value="1" />
        <label for="diya1">ðŸª”</label>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>

    <div class="thankyou" id="thankYouMessage" style="display: none;">
      Thank you for your feedback ðŸ˜Š
    </div>
  </div>

  <script>
    const card = document.querySelector('.card');
    const form = document.getElementById('feedbackForm');
    const thankYou = document.getElementById('thankYouMessage');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');

    // ðŸŒŸ 3D tilt
    document.addEventListener('mousemove', (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    // âœ… Form validation + submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const phone = form.phone.value.trim();

      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      const emailExists = localStorage.getItem(email);

      let valid = true;
      emailError.textContent = '';
      phoneError.textContent = '';

      if (!emailPattern.test(email)) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      } else if (emailExists) {
        emailError.textContent = 'Please use a different email address.';
        valid = false;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        phoneError.textContent = 'Please enter a valid 10-digit phone number.';
        valid = false;
      }

      if (!valid) return;

      // Store email locally to block reuse
      localStorage.setItem(email, 'submitted');

      // Submit form to Web3Forms
      const formData = new FormData(form);
      formData.append("access_key", "ef8440bf-f649-4c60-b8bc-45d2f745985d");

      await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData,
      });

      form.style.display = "none";
      thankYou.style.display = "block";
    });
  </script>
</body>
</html>
