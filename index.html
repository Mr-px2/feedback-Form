<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Solution - Feedback</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      perspective: 1000px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 350px;
      text-align: center;
      transform: rotateY(0deg);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateY(3deg); }
    }

    h1 {
      font-size: 24px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      background-color: #ffcc00;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }

    .error {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: -5px;
    }

    .thankyou {
      display: none;
      font-size: 18px;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      margin-top: 20px;
    }

    .rating {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 8px;
    }

    .diya {
      width: 35px;
      height: 35px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/123/123406.png');
      background-size: contain;
      background-repeat: no-repeat;
      filter: brightness(0.5) drop-shadow(0 0 0px #ffcc00);
      transition: all 0.3s ease;
      touch-action: manipulation;
    }

    .diya.active {
      filter: brightness(1.5) drop-shadow(0 0 15px #ffcc00);
      transform: scale(1.2);
    }

    @media (max-width: 400px) {
      .container { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Study Solution</h1>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="tel" id="phone" placeholder="Your Phone Number" required />
      <textarea id="feedback" placeholder="Your Feedback" required></textarea>

      <div class="rating" id="rating">
        <div class="diya" data-value="1"></div>
        <div class="diya" data-value="2"></div>
        <div class="diya" data-value="3"></div>
        <div class="diya" data-value="4"></div>
        <div class="diya" data-value="5"></div>
      </div>

      <div class="error" id="error"></div>
      <button type="submit">Submit</button>
      <div class="thankyou" id="thankyou">üéâ Thank you for your feedback üòä</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const errorDiv = document.getElementById("error");
    const thankyouDiv = document.getElementById("thankyou");
    const diyas = document.querySelectorAll(".diya");
    let ratingValue = 0;

    diyas.forEach((diya, index) => {
      diya.addEventListener("click", () => {
        ratingValue = index + 1;
        diyas.forEach((d, i) => {
          if (i < ratingValue) d.classList.add("active");
          else d.classList.remove("active");
        });
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const feedback = document.getElementById("feedback").value.trim();

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phonePattern = /^[0-9]{10}$/;

      if (!emailPattern.test(email)) {
        errorDiv.textContent = "‚ö†Ô∏è Please enter a valid email address!";
        return;
      }
      if (!phonePattern.test(phone)) {
        errorDiv.textContent = "‚ö†Ô∏è Please enter a valid 10-digit phone number!";
        return;
      }

      const usedEmails = JSON.parse(localStorage.getItem("usedEmails") || "[]");
      if (usedEmails.includes(email)) {
        errorDiv.textContent = "‚ö†Ô∏è Please use a different email address!";
        return;
      }

      usedEmails.push(email);
      localStorage.setItem("usedEmails", JSON.stringify(usedEmails));
      errorDiv.textContent = "";

      // Submit to Web3Forms
      const response = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          access_key: "ef8440bf-f649-4c60-b8bc-45d2f745985d",
          name,
          email,
          phone,
          feedback,
          rating: ratingValue,
        }),
      });

      const result = await response.json();
      if (result.success) {
        form.reset();
        diyas.forEach((d) => d.classList.remove("active"));
        thankyouDiv.style.display = "block";
      } else {
        errorDiv.textContent = "‚ö†Ô∏è Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
