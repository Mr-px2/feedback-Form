<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Solution Feedback</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000428, #004e92);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      perspective: 1200px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(15px);
      transform-style: preserve-3d;
      animation: float 5s ease-in-out infinite;
      transition: transform 0.4s ease;
    }

    .container:hover {
      transform: rotateY(8deg) rotateX(8deg);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    form {
      display: flex;
      flex-direction: column;
      transform: translateZ(30px);
    }

    input, textarea {
      margin: 10px 0 5px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
      background: #fff;
    }

    .error {
      font-size: 13px;
      color: #ffb3b3;
      height: 16px;
      margin-bottom: 8px;
      text-shadow: 0 0 3px #000;
    }

    button {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    .thank-you {
      text-align: center;
      font-size: 20px;
      color: #00ffff;
      display: none;
      animation: fadeIn 1s ease forwards, pop 0.8s ease;
      text-shadow: 0 0 15px #00ffff;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes pop {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* ‚≠ê Rating Stars */
    .rating {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      transform: translateZ(20px);
    }

    .star {
      font-size: 32px;
      color: #555;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
      text-shadow: 0 0 5px #000;
    }

    .star:hover {
      transform: scale(1.3) rotateY(15deg);
      color: gold;
    }

    .star.active {
      color: gold;
      text-shadow: 0 0 15px gold;
    }

    label {
      font-size: 15px;
      color: #00ffff;
      margin-top: 5px;
      text-align: center;
    }

    /* Background floating bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.3);
      animation: rise 8s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating bubbles -->
  <div class="bubble" style="width: 20px; height: 20px; left: 10%; animation-delay: 0s;"></div>
  <div class="bubble" style="width: 40px; height: 40px; left: 50%; animation-delay: 2s;"></div>
  <div class="bubble" style="width: 25px; height: 25px; left: 80%; animation-delay: 4s;"></div>
  <div class="bubble" style="width: 15px; height: 15px; left: 30%; animation-delay: 1s;"></div>
  <div class="bubble" style="width: 50px; height: 50px; left: 70%; animation-delay: 3s;"></div>

  <div class="container">
    <h1>Study Solution</h1>

    <form id="feedbackForm" action="https://api.web3forms.com/submit" method="POST" novalidate>
      <input type="hidden" name="access_key" value="ef8440bf-f649-4c60-b8bc-45d2f745985d">

      <input type="text" name="name" placeholder="Your Name" required>
      
      <input type="email" name="email" id="email" placeholder="Your Email" required>
      <div class="error" id="emailError"></div>

      <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required maxlength="10">
      <div class="error" id="phoneError"></div>

      <label>Rate Our Service:</label>
      <div class="rating" id="rating">
        <span class="star" data-value="1">‚òÖ</span>
        <span class="star" data-value="2">‚òÖ</span>
        <span class="star" data-value="3">‚òÖ</span>
        <span class="star" data-value="4">‚òÖ</span>
        <span class="star" data-value="5">‚òÖ</span>
      </div>
      <input type="hidden" name="rating" id="ratingValue">

      <textarea name="message" rows="4" placeholder="Your Feedback" required></textarea>
      
      <button type="submit">Submit Feedback</button>
    </form>

    <div class="thank-you" id="thankYouMsg">üòä Thank you for your feedback!</div>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const thankYouMsg = document.getElementById("thankYouMsg");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const emailError = document.getElementById("emailError");
    const phoneError = document.getElementById("phoneError");
    const stars = document.querySelectorAll(".star");
    const ratingValue = document.getElementById("ratingValue");

    // ‚≠ê Rating System
    stars.forEach(star => {
      star.addEventListener("click", () => {
        const value = star.getAttribute("data-value");
        ratingValue.value = value;
        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i < value; i++) {
          stars[i].classList.add("active");
        }
      });
    });

    // Realtime validation
    phoneInput.addEventListener("input", () => {
      phoneInput.value = phoneInput.value.replace(/\D/g, ""); // only digits
      if (phoneInput.value.length !== 10) {
        phoneError.textContent = "Please enter a 10-digit phone number.";
      } else {
        phoneError.textContent = "";
      }
    });

    emailInput.addEventListener("input", () => {
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      if (!emailInput.value.match(emailPattern)) {
        emailError.textContent = "Please enter a valid email address.";
      } else {
        emailError.textContent = "";
      }
    });

    // Submit validation
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      const phonePattern = /^\d{10}$/;
      let valid = true;

      if (!emailInput.value.match(emailPattern)) {
        emailError.textContent = "Please enter a valid email address.";
        valid = false;
      }

      if (!phoneInput.value.match(phonePattern)) {
        phoneError.textContent = "Please enter a 10-digit phone number.";
        valid = false;
      }

      if (ratingValue.value === "") {
        alert("Please select a star rating.");
        valid = false;
      }

      if (!valid) return;

      // Submit via Web3Forms
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
      });

      if (response.ok) {
        form.reset();
        stars.forEach(s => s.classList.remove("active"));
        form.style.display = "none";
        thankYouMsg.style.display = "block";
      } else {
        alert("Something went wrong. Please try again!");
      }
    });
  </script>
</body>
</html>
