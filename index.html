<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Solution Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      transform: rotateY(0deg);
      animation: floatText 3s infinite ease-in-out;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      transform: rotateY(0deg);
      transition: transform 0.6s ease;
      animation: formFloat 6s infinite ease-in-out;
    }

    @keyframes formFloat {
      0%, 100% { transform: rotateY(0deg) translateY(0); }
      50% { transform: rotateY(5deg) translateY(-10px); }
    }

    label {
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.8);
    }

    button {
      background: #4b6cb7;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #3551a4;
      transform: scale(1.05);
    }

    .error {
      color: #ff3b3b;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .thankyou {
      color: #fff;
      font-size: 1.5em;
      text-align: center;
      margin-top: 20px;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 2em;
      color: #ddd;
      cursor: pointer;
      transition: 0.3s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h1>Study Solution</h1>

  <form id="feedbackForm">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>
    <div id="emailError" class="error"></div>

    <label>Phone Number:</label>
    <input type="text" name="phone" required maxlength="10">
    <div id="phoneError" class="error"></div>

    <label>Feedback:</label>
    <textarea name="message" rows="3" required></textarea>

    <label>Rate Us:</label>
    <div class="stars">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">â˜…</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">â˜…</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">â˜…</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">â˜…</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">â˜…</label>
    </div>

    <button type="submit">Submit Feedback</button>
  </form>

  <div class="thankyou" id="thankYouMessage" style="display: none;">Thank you for your feedback ðŸ˜Š</div>

  <script>
    const form = document.getElementById('feedbackForm');
    const thankYou = document.getElementById('thankYouMessage');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const phone = form.phone.value.trim();

      // Email validation
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      const emailExists = localStorage.getItem(email);

      let isValid = true;
      emailError.textContent = '';
      phoneError.textContent = '';

      if (!emailPattern.test(email)) {
        emailError.textContent = 'Please enter a valid email address.';
        isValid = false;
      } else if (emailExists) {
        emailError.textContent = 'Please use a different email address.';
        isValid = false;
      }

      // Phone validation
      if (!/^[0-9]{10}$/.test(phone)) {
        phoneError.textContent = 'Please enter a valid 10-digit phone number.';
        isValid = false;
      }

      if (!isValid) return;

      // Save email to prevent reuse
      localStorage.setItem(email, 'submitted');

      // Send to Web3Forms
      const formData = new FormData(form);
      formData.append("access_key", "ef8440bf-f649-4c60-b8bc-45d2f745985d");

      await fetch("https://api.web3forms.com/submit", { method: "POST", body: formData });

      form.style.display = "none";
      thankYou.style.display = "block";
    });
  </script>
</body>
</html>
